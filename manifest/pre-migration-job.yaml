kind: ServiceAccount
apiVersion: v1
metadata:
  name: pre-migration-job-account
  namespace: catalog
  labels:
    migration-job: "true"
    app: catalog-catalog-pre-migration-job
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Tiller"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pre-migration-job-account
  namespace: catalog
  labels:
    migration-job: "true"
    app: catalog-catalog-pre-migration-job
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Tiller"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs:     ["get", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs:     ["get", "update"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources:
    - "clusterserviceclasses"
    - "clusterserviceplans"
    - "clusterservicebrokers"
    - "serviceinstances"
    - "servicebindings"
    - "serviceclasses"
    - "serviceplans"
    - "servicebrokers"
    verbs: ["get", "list", "delete", "update"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["create", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pre-migration-job-account
  labels:
    migration-job: "true"
    app: catalog-catalog-pre-migration-job
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Tiller"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
subjects:
  - kind: ServiceAccount
    name: pre-migration-job-account
    namespace: catalog
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pre-migration-job-account

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-catalog-migration-storage
  namespace: catalog
  labels:
    migration-job: "true"
    app: catalog-catalog-pre-migration-job
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Tiller"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi

---
apiVersion: batch/v1
kind: Job
metadata:
  name: catalog-catalog-pre-migration-job
  namespace: catalog
  labels:
    migration-job: "true"
    app: catalog-catalog-pre-migration-job
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Tiller"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        migration-job: "true"
        app: catalog-catalog-pre-migration-job
        chart: "catalog-0.3.0"
        release: "catalog"
        heritage: "Tiller"
    spec:
      restartPolicy: Never
      serviceAccountName: pre-migration-job-account
      imagePullSecrets: []
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: catalog-catalog-migration-storage
      containers:
        - name: job
          image: quay.io/kubernetes-service-catalog/service-catalog:v0.3.0
          imagePullPolicy: Always
          args:
          - migration
          - --action
          - backup
          - --service-catalog-namespace
          - catalog
          - --controller-manager-deployment
          - catalog-catalog-controller-manager
          - --apiserver-deployment
          - catalog-catalog-apiserver
          - --storage-path=data/
          volumeMounts:
          - name: storage
            mountPath: /data
